
<div *ngFor="let item of this.listService.list; let i = index">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>{{item.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.type}}</p>
      <p>{{item.description }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="editItem(i)" >Edit</button>
      <button mat-button (click)="deleteItem()" >Delete </button>
    </mat-card-actions>

  </mat-card>

</div>
